<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task edit</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css" th:href="@{/style.css}">
</head>
<body>

<form th:action="@{'/task/task-save'}"
      th:object="${task}" method="POST">

    <table width="100%" cellspacing="10" cellpadding="10" border="1" style="border-collapse: collapse;">
        <tr>
            <td width="200" nowrap="nowrap">ID:</td>
            <td width="100%"><input type="hidden" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td>
                Наименование:
            </td>
            <td>
                <input type="text" th:field="*{name}"/>
            </td>
        </tr>
        <tr>
            <td>
                Категория:
            </td>
            <td>
                <input type="text" th:field="*{taskCategory}"/>
            </td>
        </tr>
        <tr>
            <td>
                Важность:
            </td>
            <td>
                <input type="text" th:field="*{taskImportance}"/>
            </td>
        </tr>
        <tr>
            <td>
                Планируемое время начала:
            </td>
            <td>
                <input type="text" placeholder="yyyy-mm-dd hh:mm"
                       pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}\s[0-9]{2}:[0-9]{2}" th:field="*{plannedStartTime}"/>
            </td>
        </tr>

        <tr>
            <td>
                Планируемое время окончания:
            </td>
            <td>
                <input type="text" placeholder="yyyy-mm-dd hh:mm"
                       pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}\s[0-9]{2}:[0-9]{2}" th:field="*{plannedEndTime}"/>
            </td>
        </tr>

        <tr>
            <td>
                Фактическое время начала:
            </td>
            <td>
                <input type="text" placeholder="yyyy-mm-dd hh:mm"
                       pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}\s[0-9]{2}:[0-9]{2}" th:field="*{actualStartTime}"/>
            </td>
        </tr>
        <tr>
            <td>
                Фактическое время окончания:
            </td>
            <td>
                <input type="text" placeholder="yyyy-mm-dd hh:mm"
                       pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}\s[0-9]{2}:[0-9]{2}" th:field="*{actualEndTime}"/>
            </td>
        </tr>
        <tr>
            <td>
                Статус задачи:
            </td>
            <td>
                <input type="text" th:field="*{taskStatus}"/>
            </td>
        </tr>
        <tr>
            <td>
                Комментарий:
            </td>
            <td>
                <input type="text" th:field="*{taskComment}"/>
            </td>
        </tr>
    </table>

    <br/>
    <button type="submit">Сохранить</button>

</form>

<form th:action="@{'/task/task-cancel'}" method="POST">
    <button type="submit">Отмена</button>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
