<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <style th:replace="~{css-script/css-template :: styles}"></style>
</head>
<body>

    <div th:fragment="header">
        <div th:if="${user}">
            <div th:replace="header-footer/header :: auth"></div>
        </div>
        <div th:unless="${user}">
            <div th:replace="header-footer/header :: non-auth"></div>
        </div>
    </div>

    <div th:fragment="non-auth" class="navbar navbar-expand navbar-dark bg-primary p-2">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <!--<li class="nav-item">-->
                    <!--<a th:replace="header-footer/header.html :: a-main"></a>-->
                <!--</li>-->
            </ul>
            <div class="inner-a-m d-flex">
                <a role="button" th:href="@{/login}" class="btn btn-light " th:utext="Вход"></a>
                <a role="button" th:href="@{/register}" class="btn btn-light" th:utext="Регистрация"></a>
                <div th:replace="header-footer/header :: lenguage-selection"></div>
            </div>
        </div>
    </div>

    <div th:fragment="auth" class="navbar navbar-expand navbar-dark bg-primary p-2">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <a class="btn btn-light" th:href="@{/task-category/task-category-set}" th:utext="'Категории'"></a>
            </ul>
            <div class="inner-a-m d-flex align-items-center">
                <div th:if="${user}">
                    <span class="text-white" th:utext="${user.firstName}"></span>
                </div>
                <a class="btn btn-light" th:href="@{/user-profile}" th:utext="Профиль"></a>
                <div th:replace="header-footer/header :: lenguage-selection"></div>
                <a class="btn btn-outline-light mr-auto" role="button" th:href="@{/logout}" th:utext="Выход"></a>
            </div>
        </div>
    </div>

    <a th:fragment="a-main" class="btn btn-primary border-light" role="button" th:href="@{/}" th:utext="Главная"></a>

    <div th:fragment="lenguage-selection" class="d-flex align-items-center border border-light rounded ">
        <div class="mr-1 pl-2">
            <span class="text-white">Язык:</span>
        </div>
        <div class="dropleft">
            <button class="bg-info btn btn-primary dropdown-toggle pl-1" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                <span th:utext="Русский"></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Русский</a>
            </div>
        </div>
    </div>

<div th:replace="~{css-script/script-template :: scripts}"></div>
</body>
</html>
